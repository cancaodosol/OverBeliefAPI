<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Twitter Research Tool</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Twitter Research Tool</h1>
    <h3>Authorize User</h3>
    <button onclick="loginAuthorizeTwitter()">認証ページ表示</button>

    <h3>Profile Banner Search</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="getTwitterUsersBySearchKeyWord()">
        <input type="text" id="twitter-search-keyword" placeholder="ex ) Webマーケティング">
        <input type="submit" value="キーワード検索">
    </form>
    <h3>Best Tweets</h3>
    <form action="javascript:void(0);" method="POST">
        <input type="text" id="twitter-user-name" placeholder="ex ) OH1de">
        <input type="submit" id="btn-get-tweet-by-user-name" value="ユーザー名検索">
    </form>
    <br/>
    <div id="my-favorite-tweets-box"></div>
    <h3> ↓ Results</h3>
    <div id="twitter-search-results"></div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/home.js" asp-append-version="true"></script>
    <script src="js/site.js" asp-append-version="true"></script>
    <script src="js/twitter.js" asp-append-version="true"></script>
    <script type="text/javascript">
        let btnGetTweets = document.querySelectorAll(".btn-get-tweet");
        btnGetTweets.forEach(function(target) {
            target.addEventListener('click', function() {
                const inputTwitterUserName = document.getElementById("twitter-user-name");
                const userName = target.innerHTML;
                inputTwitterUserName.value = userName.replace('@', '');
                getTweetByUserName();
            });
        });
    </script>
</body>
</html>
