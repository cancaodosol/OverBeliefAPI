<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter Research Tool</title>
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/bs_headers.css" />
    <!-- [start] Bootstrap core CSS -->
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
            font-size: 3.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <!-- [e n d] Bootstrap core CSS -->
</head>
<body>
    <main>
        <h1 class="visually-hidden">Twitter Research Tool</h1>
        <div class="container sticky-top" style="background-color: white;">
            <header class="d-flex flex-wrap align-items-center justify-content-between justify-content-md-between py-3 mb-4 border-bottom">
                <a href="./index.html" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <img src="./image/icon_overbelief_green.svg" alt="overbelieficon" class="bi me-2" width="40" height="40">
                    <span class="fs-5">Over Belief</span>
                </a>

                <!--
                <ul class="nav col-12 col-md-auto mb-2 justify-content-left mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
                </ul>
                -->

                <div class="text-end" id="login-memu" style="display: none;">
                    <a class="btn btn-sm btn-outline-primary" href="./login.html">ログイン</a>
                    <a class="btn btn-sm btn-primary" href="./signup.html">新規登録</a>
                </div>

                <div class="d-flex align-items-center" id="login-user-memu" style="display: none;">
                    <div id="loading">
                        <div id="loading-icon" class="spinner-border spinner-border-sm text-primary" role="status">
                            <span class="sr-only"></span>
                        </div>
                    </div>
                    <span id="loading-text">Now loading...</span>
                    <div class="flex-shrink-0 dropdown" id="login-user-icon">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="./image/icon_login_user.png" alt="mdo" width="28" height="28">
                        </a>
                        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser">
                        <!--
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        -->
                        <li><a id="btn-show-favorite-tweet" class="dropdown-item" href="#Tweets">お気に入りツイート表示</a></li>
                        <li><a id="btn-show-favorite-timeline" class="dropdown-item" href="#Tweets">お気に入りタイムライン表示</a></li>
                        <li><a id="btn-twitter-auth" class="dropdown-item" href="#TwitterAuth">Twitter認証</a></li>
                        <li><a class="dropdown-item" href="./api/auth/logout">ログアウト</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </div>

        <div class="container" style="padding: 15px;">
            <div class="row">
                <article class="mb-4">
                    <h3>プロフィールバナー検索</h3>
                    <p>入力キーワードに紐づいたTwitterユーザーのプロフィールバナーを一覧で表示します。</p>
                    <form action="javascript:void(0);" method="POST" onsubmit="getTwitterUsersBySearchKeyWord()">
                        <input type="text" id="twitter-search-keyword" placeholder="ex ) Webマーケティング">
                        <input class="btn btn-primary" type="submit" value="キーワード検索">
                    </form>
                    <div id="profile-banner-alert" class="alert alert-danger" role="alert" style="display:none;">
                    </div>
                </article>
            </div>
            <div class="row">
                <article class="mb-4">
                    <h3>ベストツイート検索</h3>
                    <p>入力したTwitterユーザーの、過去 約100件分のツイートを「いいねが多い順」に表示します。</p>
                    <form action="javascript:void(0);" method="POST">
                        <input type="text" id="twitter-user-name" placeholder="ex ) OH1de">
                        <input class="btn btn-primary" type="submit" id="btn-get-tweet-by-user-name" value="ユーザー名検索">
                    </form>
                    <div id="best-tweet-alert" class="alert alert-danger" role="alert" style="display:none;">
                    </div>
                    <div id="my-favorite-tweets-box"></div>
                </article>
            </div>
            <div class="row">
                <article class="mb-4">
                    <h3> ↓ 結果</h3>
                    <div id="twitter-search-results"></div>
                </article>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/twitter.js" asp-append-version="true"></script>
    <script src="js/login.js" asp-append-version="true"></script>
    <script src="js/home.js" asp-append-version="true"></script>
    <script src="./lib/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
